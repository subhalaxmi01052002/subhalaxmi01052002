<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout using Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .custom-Grid {
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: goldenrod;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="custom-Grid">
                    <h3>Grid 1</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-Grid">
                    <h3>Grid 2</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-Grid">
                    <h3>Grid 3</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="custom-Grid">
                    <h3>Grid 4</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="custom-Grid">
                    <h3>Grid 5</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="custom-Grid">
                    <h3>Grid 6</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
